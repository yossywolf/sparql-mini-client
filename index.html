<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
        <title>Mini SPARQL Client</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/normalize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </head>

    <body>
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Mini SPARQL Client</a>
            </div>
        </nav>
        <div class="section no-pad-bot" id="index-banner">
            <div class="container">
                
                <h1 class="header center orange-text">Mini SPARQL Client</h1>
                
                <p>面倒なURLエンコードやクエリ送信を代行！…してくれます。</p>

                <h2>クエリ</h2>
                <form id="sparql-query-form">
                    <div class="row">
                        <div class="input-field col s12">
                        <input value="http://lod.per.c.fun.ac.jp:8080/sparql?default-graph-uri=http://localhost:8080/DAV/hakodate_sweets&query=" id="sparql-input-url" type="text" class="validate">
                        <label for="sparql-input-url">URL(この後にURLエンコードされたクエリーが続きます)</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <textarea id="sparql-input-query" class="materialize-textarea">select * where {?s ?p ?o}</textarea>
                        <label for="sparql-input-query">クエリ</label>
                        </div>
                    </div>
                </form>

                <div class="row center">
                    <a href="javascript:void(0);" onclick="submitQuery()" id="download-button" class="btn-large waves-effect waves-light orange">送信</a>
                    <a href="javascript:void(0);" onclick="clearQuery()" id="download-button" class="btn-large waves-effect waves-light orange lighten-3">クリア</a>
                </div>

                <hr />
                
                <h2>実行結果</h2>

                <h3>URL</h3>
                <div class="sparql-result-url"></div>

                <h3>レスポンス</h3>
                <div class="sparql-result-response"></div>


            </div>
        </div>
    </body>
</html>
